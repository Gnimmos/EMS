<h2>Employee List</h2>
<button (click)="router.navigate(['/add'])">Add Employee</button>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Position</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (employee of employees; track employee.id) {
      <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.salary }}</td>
        <td>
          <button (click)="router.navigate(['/details', employee.id])">View</button>
          <button (click)="router.navigate(['/edit', employee.id])">Edit</button>
          <button (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="5">No employees found.</td>
      </tr>
    }
  </tbody>
</table>
